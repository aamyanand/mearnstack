<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form style="text-align: left;" action="">
        <h1>Athlete Registration Form</h1>
        <p>Thank you for signing up our club. Please fill in your information and we will contact you shortly to complete your membership.</p>
        <br>
        <label for="name"><b>Athlete's Name</b></label>
        <br>
        <input type="text" id="name" placeholder="First">
        <input type="text" id="name" placeholder="Last">
        <br>
        <br>
        <label for="date"><b>DOB</b></label>
        <br>
        <input type="date" id="date" placeholder="mm/dd/yyyy">
        <br>
        <br>
        <label for="email"><b>E-mail</b></label>
        <br>
        <input type="email" id="email">
        <br>
        <br>
        <label for="no"><b>Phone:</b></label>
        <br>
        <input type="text" id="no" placeholder="##########">
        <br>
        <br>
        <label for="mail"><b>Mailing Address:</b></label>
        <br>
        <br>
        <input type="text" id="mail" placeholder="Street Address">
        <br>
        <br>
        <input type="text" id="mail" placeholder="City">
        <input type="text" id="mail" placeholder="Region">
        <br>
        <br>
        <input type="text" id="mail" placeholder="Postal / ZIP Code">
        <select name="" id="mail">
            <option value="">Romania</option>
        </select>
        <br>
        <br>
        <label for="gender"><b>Gender:</b></label>
        <br>
        <br>
        <input type="radio" id="m" name="session"><label for="gender">Male</label><br>
        <input type="radio" id="f" name="session"><label for="gender">Female</label><br>
        <br>
        <label for="h"><b>Height:</b></label>
        <br>
        <input type="text" id="h">
        <label for="w"><b>Weight:</b></label>
        <input type="text" id="w">
        <br>
        <br>
        <label for="ill"><b>Does the athelete have a history of chronic illness?</b></label>
        <br>
        <br>
        <input type="radio" id="1" name="ill"><label for="ill">Yes</label><br>
        <input type="radio" id="2" name="ill"><label for="ill">No</label><br>
        <br>
        <label for="allergy"><b>Does the athelete have any allergies??</b></label>
        <br>
        <br>
        <input type="radio" id="y" name="allergy"><label for="allergy">Yes</label><br>
        <input type="radio" id="n" name="allergy"><label for="allergy">No</label><br>
        <br>
        <br>
        <button style="text-align: center; background-color: black; color: white;" type="submit">REGISTER</button>
    </form>
</body>

</html>
