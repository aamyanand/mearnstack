<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="enter name">
    <br>
    <br>
    <label for="address">Address</label>
    <textarea name="ad" id="address" cols="20" rows="5"></textarea>
    <br>
    <br>
    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="example@gmail.com">
    <br>
    <br>
    <label for="phn no">Phone no</label>
    <input type="text" id="phn no">
    <br>
    <br>
    <label for="experience">Experience</label>
    <input type="number" id="experience">
    <br>
    <br>
    <label for="date">Date of Birth</label>
    <input type="date" id="date">
    <br>
    <br>
    <label for="">Gender</label>
    <label for="ma">male</label><input type="radio" id="ma" name="gender">
    <label for="fe">female</label><input type="radio" id="fe" name="gender">
    <br>
    <br>
    <label for="place">Place</label>
    <select name=".." id="place">
        <option value="">Kochi</option>
        <option value="">Trissur</option>
        <option value="">Calicut</option>
    </select>
    <br>
    <br>
    <label for="">Select course</label>
    <br><br>
    <input type="checkbox"><label for="">Mear</label><br>
    <input type="checkbox"><label for="">Python</label><br>
    <input type="checkbox"><label for="">ML</label><br>
    <br>
    <button type="submit">Register</button>
</body>
</html>
