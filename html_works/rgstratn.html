<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form style="text-align: left;" action="">
        <h1>After School Club Registration Form</h1>
        <label for="name"><b>Student's Name</b></label>
        <br>
        <input type="text" id="name" placeholder="First">
        <input type="text" id="name" placeholder="Last">
        <br>
        <br>
        <label for="date"><b>Student's Birth Date</b></label>
        <br>
        <input type="date" id="date" placeholder="mm/dd/yyyy">
        <br>
        <br>
        <label for="grade"><b>Student's Grade</b></label>
        <br>
        <select name="" id="grade">
            <option value="">Kindergarden</option>
            <option value="">Primary</option>
        </select>
        <br>
        <br>
        <label for="session"><b>Which session will your student attend?</b></label>
        <br>
        <br>
        <input type="radio" id="1" name="session"><label for="1">full time before school care only</label><br>
        <input type="radio" id="2" name="session"><label for="2">full time after school time</label><br>
        <input type="radio" id="3" name="session"><label for="3">full time before and after school care</label><br>
        <input type="radio" id="4" name="session"><label for="4">drop in before and/after school care</label>
        <br>
        <br>
        <label for="needs"><b>Please indicate any known allergies or special needs</b></label>
        <br>
        <textarea name="ad" id="needs" cols="45" rows="6"></textarea>
        <br>
        <br>
        <label for="name2"><b>Parent/Guardian Name</b></label>
        <br>
        <input type="text" id="name2" placeholder="First">
        <input type="text" id="name2" placeholder="Last">
        <br>
        <br>
        <label for="contact"><b>Parent/Guardian Number</b></label>
        <br>
        <input type="text" id="contact" placeholder="##########">
        <br>
        <br>
        <label for="no"><b>Additional Phone Number</b></label>
        <br>
        <input type="text" id="no" placeholder="##########">
        <br>
        <br>
        <label for="email"><b>E-mail</b></label>
        <br>
        <input type="email" id="email">
        <br>
        <br>
        <h1>Authorized Pick Up List</h1>
        <hr>
        <label for="name3"><b>Name</b></label>
        <br>
        <input type="text" id="name3" placeholder="First">
        <input type="text" id="name3" placeholder="Last">
        <br>
        <br>
        <label for="no"><b>Phone</b></label>
        <br>
        <input type="text" id="no" placeholder="##########">
        <br>
        <br>
        <label for="relation"><b>Relation to Student</b></label>
        <br>
        <input type="text" id="relation">
        <br>
        <hr>
        <br>
        <input type="text" id="add" placeholder="Add more">
        <br>
        <br>
        <button style="background-color: black; color: white;" type="submit">SEND</button>
    </form>
</body>

</html>
