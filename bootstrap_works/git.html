<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/0e26f017a1.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>

    <div class="container w-25 mt-5">

        <div class="text-center ">
            <i class="fab fa-7x fa-github"></i>
        </div>

        <div class="mt-2 text-center ">
            <h5>Sign in to GitHub</h5>
        </div>

        <form action="" class=" mt-4 border bg-light">

            <div class="mt-2 p-3">
                <label for="a1">Userame or email address</label>
                <input type="text" id="a1" class="form-control">

            </div>

            <div class="p-3">
                <label for="a2">Password</label>
                <a style="text-decoration: none;" class="text-end" href="facebook.com/password_reset">Forgot password?</a>
                <input type="text" id="a2" class="form-control">
            </div>

            <div class="p-3 text-center">
                <button class="btn btn-success">Sign in</button>
            </div>

            <br>

        </form>

    </div>

    <div class=" container w-25 mt-4 mb-3 p-1 border bg-light">

        <p>New to GitHub?</p>
        <a href="github.com">Create an account</a>

    </div>

    <div class="text-center">

        <a style="text-decoration: none;" href="github.com">Terms</a>
        <a style="text-decoration: none;" href="github.com">Privacy</a>
        <a style="text-decoration: none;" href="github.com">Security</a>
        <a style="text-decoration: none; color:slategray" href="github.com">Contact GitHub</a>

    </div>





</body>

</html>
